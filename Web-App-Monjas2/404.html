<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página no encontrada</title>
  <style>
    body {
      background: #0f1115;
      color: #e9eef7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #40cbcb;
    }

    p {
      opacity: .8;
      margin-bottom: 2rem;
    }

    a {
      display: inline-block;
      padding: 10px 20px;
      background: rgba(64, 203, 203, .1);
      color: #40cbcb;
      border: 2px solid #40cbcb;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: all .25s ease;
    }

    a:hover {
      background: rgba(64, 203, 203, .2);
    }
  </style>
</head>

<body>
  <h1>404</h1>
  <p>Redirigiendo...</p>
  <a href="https://museovirtualsantana.es">Volver al museo virtual</a>

  <script>
    // Redirect para desarrollo local: /cristo-yacente → /index.html?type=glb&model=cristo-yacente
    const path = window.location.pathname;
    const parts = path.split('/').filter(Boolean);

    if (parts.length === 1) {
      // Ruta limpia como /cristo-yacente
      window.location.href = `/index.html?type=glb&model=${parts[0]}`;
    } else if (parts[0] === 'splat' && parts[1]) {
      // Ruta SPLAT como /splat/figura
      window.location.href = `/index.html?type=splat&figure=${parts[1]}`;
    } else if (parts[0] === 'glb' && parts[1]) {
      // Ruta GLB como /glb/modelo
      window.location.href = `/index.html?type=glb&model=${parts[1]}`;
    }
  </script>
</body>

</html>
